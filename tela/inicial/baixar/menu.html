<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical no Centro</title>
    <style>
        /* Estilize o menu aqui */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Define a altura para ocupar toda a altura da tela */
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin: 10px 0;
        }

        .menu li a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu li a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li><a href="url1.html">Botão 1</a></li>
        <li><a href="url2.html">Botão 2</a></li>
        <li><a href="url3.html">Botão 3</a></li>
        <li><a href="url4.html">Botão 4</a></li>
        <li><a href="url5.html">Botão 5</a></li>
    </ul>

    <a href="tela/inicial/baixar/menu.html" class="botao-voltar">Voltar ao Menu Inicial</a>

</body>
</html>
